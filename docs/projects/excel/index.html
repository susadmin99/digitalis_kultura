<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel feladat</title>

    <style>
        body {
            background: linear-gradient(to bottom, #0065fc, #00c9fc, #3c0bec);
            background-size: 200% 200%;
            animation: gradient 10s ease infinite;
            background-repeat: no-repeat;
            background-position: center;
            height: 950px;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 0%;
            }

            50% {
                background-position: 100% 100%;
            }

            100% {
                background-position: 0% 0%;
            }
        }

        h1 {
            text-align: center;
            color: #fff;
        }

        table {
            border-collapse: collapse;
            width: 50%;
            margin: auto;
            background-color: #fff;
        }

        thead {
            background-color: #0077b6;
            color: white;
        }

        th,
        td {
            text-align: center;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        td:first-child {
            font-weight: bold;
        }

        td:nth-child(4) {
            text-transform: capitalize;
        }

        td:last-child {
            text-align: center;
        }
    </style>
</head>

<body>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <h1>V4-es országok néhány adata</h1>
    <table>
        <thead>
            <tr>
                <th>Ország neve</th>
                <th>Főváros</th>
                <th>Népesség</th>
                <th>Nyelv</th>
                <th>Terület</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Csehország</td>
                <td>Praha</td>
                <td>10 724 926</td>
                <td>Cseh</td>
                <td>78 866 km²</td>
            </tr>
            <tr>
                <td>Lengyelország</td>
                <td>Varsó</td>
                <td>38 413 000</td>
                <td>Lengyel</td>
                <td>312 696 km²</td>
            </tr>
            <tr>
                <td>Magyarország</td>
                <td>Budapest</td>
                <td>9 778 371</td>
                <td>Magyar</td>
                <td>93 030 km²</td>
            </tr>
            <tr>
                <td>Szlovákia</td>
                <td>Pozsony</td>
                <td>5 458 221</td>
                <td>Szlovák</td>
                <td>49 035 km²</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
